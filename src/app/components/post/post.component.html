<a [routerLink]="['/posts', dataItem.id]">
    <article class="post-container">
        <div class="post-image">
            <img [src]="dataItem.img" alt="image">
        </div>
        <div class="post-body">
            <div class="post-title">
                <h2>{{ dataItem.title }}</h2>
            </div>
            <div class="onHover-animation">

            </div>
            <div class="post-comments">
                <p><span>{{ dataItem.comments.length }} </span> <span>Comments </span> <span class="material-icons">forum</span></p>
            </div>
            <div class="post-description">
                <p>{{ summaryShort }}</p>
            </div>
            <div class="post-footer">
                <div class="post-category">
                    <p>{{ dataItem.category }}</p>
                </div>
                <div class="post-option">
                    <p class="pruebaClick"><span class="material-icons" (click)="updatePost($event, dataItem)">edit</span></p>
                    <p><span class="material-icons" (click)="deletePost($event, dataItem.id)">delete</span></p>
                </div>
            </div>
        </div>
    </article>
</a>
